<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLoan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="base :: navlinks"></div>


    <div class="p-5 bg-light">
        <div class="row">
            <div class="col-sm-0 col-md-2">

            </div>
            <!---->
            <div class="col-sm-0 col-md-8">
                <form action="#"
                      th:action="@{/processAutoloan}"
                      th:object ="${autoLoan}"
                      method="post">
                    <!------------------->
                    <div class="row">
                        <!---->
                        <div class="col-sm-12 mt-2 col-md-6">
                            Loan Amount<input th:field="*{principal}" type="number" class="form-control"/>
                        </div>
                        <!---->
                        <div class="col-sm-12 mt-2 col-md-6">
                            Rate:<input th:field="*{rate}" type="number" class="form-control"/>
                        </div>
                        <!---->
                    </div>
                    <!---------------------->
                    <div class="row">
                        <div class="col-sm-12 col-md-12 mt-2">
                            Months (loan time):<input th:field="*{month}" type="number" class="form-control"/>
                        </div>
                    </div>
                    <!---------------------->
                    <div class="mt-4" align="center">
                        <input type="submit" value="Calculate" class="btn btn-lg btn-success"/>
                       <a href="/autoloanCalculate" class="btn btn-lg btn-success">Reset</a>
                    </div>
                </form>
                <hr/>
                <div th:with="test=${autoLoan}">
                    <span>Total Loan</span>  <span th:text="${test.loanAmount}"></span><br/>
                    <span>Total Interest</span>  <span th:text="${test.interestAmount}"></span><br/>
                    <span>Monthly Payment</span> <span th:text="${test.interestAmount}"></span>   <br/>
                </div>
            </div>
            <div class="col-sm-0 col-md-2">

            </div>


        </div>

    </div>



    <div th:replace="base :: footer"></div>
</div>
<div th:replace="base :: script_links"></div>
</body>
</html>
